openapi: '3.0.0'
info:
  title: Authentication api
  description: An API for authentication
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  version: 1.0.0-oas3
servers:
  - url: https://localhost:8080/gestionCours
paths:
  /subjects:
    post:
      operationId: createSubject
      description: create a new subject
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Subject'
      responses:
        '201':
          description: created
        '401':
          description: unexpected error
        '403':
          description: forbidden
        '404':
          description: not found
    get:
      description: get the list of all subjects
      operationId: getSubjects
      responses:
        '200':
          description: success
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/SubjectList'
        '401':
          description: unexpected error
    put:
      description: updates an existing subject
      operationId: updateSubject
      parameters:
        - name: name
          in: path
          required: true
          schema:
            type: string
            description: The subject name
        - name: credits_etcs
          in: path
          required: true
          schema:
            type: integer
            description: The subject credit_etcs
      responses:
        '200':
          description: success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Subject'
        '404':
          description: Subject not found
  /subjects/{id}:
    get:
      description: gets a single subject based on the ID supplied
      operationId: getASubject
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
            format: int64
            minimum: 1
            description: The user ID
      responses:
        '200':
          description: success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SubjectList'
        '401':
          description: unexpected error
        '403':
          description: forbidden
        '404':
          description: not found
    delete:
      description: delete an existing subject base on the ID supplied
      operationId: deleteSubject
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
      responses:
        '204':
          description: Subject deleted
        default:
          description: unexpected error

  /enrollments:
    post:
      operationId: createEnrollment
      description: create an Enrollment
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Enrollment'
      responses:
        '201':
          description: created
        '401':
          description: unexpected error
        '403':
          description: forbidden
        '404':
          description: not found
    get:
      description: get the list of all enrollments
      operationId: getEnrollments
      responses:
        '200':
          description: success
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/EnrollmentList'
        '401':
          description: unexpected error
    put:
      description: updates an existing enrollment
      operationId: updateEnrollment
      parameters:
        - name: user_email
          in: path
          required: true
          schema:
            type: string
            description: The enrollment name
        - name: subject_id
          in: path
          required: true
          schema:
            type: integer
            description: The subject id
      responses:
        '200':
          description: success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Enrollment'
        '404':
          description: Enrollement not found

  /enrollments/{id}:
    get:
      description: Returns an enrollment based on a single ID
      operationId: get enrollment by id
      parameters:
        - name: id
          in: path
          description: ID of enrollment to fetch
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: enrollment response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Enrollment'
        default:
          description: unexpected error
    delete:
      description: delete a single enrollment on the ID supplied
      operationId: deleteEnrollment
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
      responses:
        '204':
          description: enrollment deleted
        default:
          description: unexpected error

  /labos:
    post:
      operationId: createLabo
      description: create a Labo
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Labo'
      responses:
        '201':
          description: created
        '401':
          description: unexpected error
        '403':
          description: forbidden
        '404':
          description: not found
    get:
      description: get the list of all Labos
      operationId: getLabos
      responses:
        '200':
          description: success
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/LaboList'
        '401':
          description: unexpected error
    delete:
      description: delete a single labo on the name supplied
      operationId: deleteLabo
      parameters:
        - in: path
          name: name
          required: true
          schema:
            type: string
      responses:
        '204':
          description: labo deleted
        default:
          description: unexpected error
    put:
      description: updates an existing labo
      operationId: updateLabo
      parameters:
        - name: labo_name
          in: path
          required: true
          schema:
            type: string
            description: The labo name
        - name: ponderation
          in: path
          required: true
          schema:
            type: integer
            description: The ponderation of the labo
      responses:
        '200':
          description: success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Labo'
        '404':
          description: labo not found

components:
  schemas:
    Subject:
      type: object
      properties:
        name:
          type: string
        credits_etcs:
          type: integer
          format: int64
    SubjectList:
      allOf:
        - $ref: '#/components/schemas/Subject'
        - type: object
          properties:
            id:
              type : integer
              format: int64
    User:
      type: object
      properties:
        e_mail:
          type: string
        first_name:
          type: string
        last_name:
          type: string
        password:
          type: string
        user_role:
          type: string
    Enrollment:
      type: object
      required:
        - subject_id
        - user_email
      properties:
        subject_id:
          type: integer
          format: int64
        user_email:
          type: string
    EnrollmentList:
      allOf:
        - $ref: '#/components/schemas/Enrollment'
        - type: object
          properties:
            id:
              type: integer
              format: int64
    Labo:
      type: object
      required:
        - labo_name
        - ponderation
      properties:
        labo_name:
          type: string
        ponderation:
          type: integer
          format: int64
    LaboList:
      allOf:
        - $ref: '#/components/schemas/Labo'
        - type: object
          properties:
            name:
              type: string
            ponderation:
              type: integer
              format: int64